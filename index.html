<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝐁𝐊 𝐃𝐫𝐞𝐬𝐬𝐞𝐬</title> 
  <link rel="icon" href="logo.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #2D2C2C;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: black;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 10px;
      position: relative;
    }

    .image-container {
      display: inline-block;
      padding: 5px;
      width: 180px;
      height: 180px;
      background: url('logo.png') no-repeat center center;
      background-size: contain;
    }

    .image {
      display: none;
    }

    header h1 {
      font-size: 30px;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: 'Cinzel', serif;
      margin-bottom: 0px;
      color: white;
    }

    section {
      padding: 20px 20px;
    }

    .text-frame {
      border: 5px white;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      max-width: 60%;
    }

    .link-container {
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: black;
      text-decoration: none;
      margin: 15px 0;
      padding: 15px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      border: 2px solid black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .link img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .link:hover {
      background-color: #2D2C2C;
      transform: scale(1.05);
    }

    /* GIF Container - 4 GIFs in a Square Grid */
    .gif-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns */
      grid-template-rows: repeat(2, 1fr);  /* 2 rows */
      gap: 10px; /* Space between GIFs */
      width: 60%;
      max-width: 400px;
      margin: 30px auto;
      border: 3px solid white;
      border-radius: 15px;
      padding: 15px;
      background-color: #2D2C2C;
      box-sizing: border-box;
    }

    /* Individual GIF Frame */
    .gif-frame {
      width: 100%;
      height: 180px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      background-color: black;
    }

    .gif-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      background-color: #444;
      color: white;
      padding: 10px;
      font-size: 12px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Responsive for Mobile */
    @media (max-width: 768px) {
      body {
        font-size: 10px;
      }

      .link {
        font-size: 12px;
      }

      .text-frame {
        max-width: 80%;
      }

      .gif-container {
        width: 80%;
        grid-template-columns: 1fr; /* Stack GIFs in 1 column */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="image-container">
      <img src="logo.png" alt="𝐑𝐨𝐲𝐚𝐥 𝐆𝐫𝐨𝐮𝐩 𝐋𝐨𝐠𝐨" class="image">
    </div>
    <h1>𝐁𝐊 𝐃𝐫𝐞𝐬𝐬𝐞𝐬</h1>
  </header>

  <div class="link-container">
    <a href="https://www.instagram.com/bk_dresses?igsh=dmJoYnJ2Y3I1bTY4" class="link" target="_blank">
      <img src="instagram-icon.png" alt="Instagram Logo">𝐈𝐧𝐬𝐭𝐚𝐠𝐫𝐚𝐦
    </a>
    <a href="" class="https://iwtsp.com/97335372616" target="_blank">
      <img src="WhatsApp-icon.png" alt="WhatsApp"> 𝐖𝐡𝐚𝐭𝐬𝐀𝐩𝐩 
    </a>
    <a href="https://www.google.com/maps/place/26%C2%B012'57.8%22N+50%C2%B028'05.7%22E/@26.216057,50.468254,17z/data=!4m4!3m3!8m2!3d26.216057!4d50.468254" class="link" target="_blank">
      <img src="Location-icon.png" alt="Location">𝐋𝐨𝐜𝐚𝐭𝐢𝐨𝐧 
    </a>
  </div>

  <!-- GIF Section - 4 GIFs in a Square -->
  <div class="gif-container">
    <div class="gif-frame">
      <img src="gif1.gif" alt="GIF 1">
    </div>
    <div class="gif-frame">
      <img src="gif2.gif" alt="GIF 2">
    </div>
    <div class="gif-frame">
      <img src="gif3.gif" alt="GIF 3">
    </div>
    <div class="gif-frame">
      <img src="gif4.gif" alt="GIF 4">
    </div>
  </div>

  <footer>© 𝐁𝐊 𝐃𝐫𝐞𝐬𝐬𝐞𝐬</footer>
</body>
</html>
